<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beykoz Haber Slider</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
  h2 { margin: 20px; }
  .slider-container { overflow: hidden; margin: 0 20px 20px; cursor: grab; }
  .slider { display: flex; transition: all 0.2s; }
  .slider.dragging { cursor: grabbing; }
  .slider-item, .news-item { background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-right: 20px; flex-shrink: 0; }
  .slider-item img, .news-item img { width: 100%; display: block; }
  .slider-item h3, .news-item h4 { margin: 10px; font-size: 1rem; }
  .slider-item p, .news-item p { margin: 0 10px 10px; font-size: 0.85rem; color: #333; }
  .news-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin: 0 20px 20px; }
  @media (max-width: 600px) { .slider-item { min-width: 80%; } }
</style>
</head>
<body>

<h2>Öne Çıkan Haberler</h2>
<div class="slider-container"><div class="slider"></div></div>

<h2>Diğer Haberler</h2>
<div class="news-grid"></div>

<script>
const haberler = [
  { link: "https://beykozunsesi.com.tr/meteorolojiden-kuzey-marmara-icin-kuvvetli-ruzgar-ve-firtina-uyarisi", img: "https://beykozunsesi.com.tr/uploads/images/202508/image_694x532_689ddd419211e.webp", baslik: "Meteoroloji’den Kuzey Marmara İçin Kuvvetli Rüzgar ve Fırtına Uyarısı", icerik: "Ağustos 14, 2025" },
  { link: "https://beykozunsesi.com.tr/goeztepede-mahalle-bakim-timi-temizlik-onarim-ve-duzenleme-calismalarini-surdurdu", img: "https://beykozunsesi.com.tr/uploads/images/202508/image_694x532_689ddd3f747f0.webp", baslik: "Göztepe’de Mahalle Bakım Timi Temizlik, Onarım ve Düzenleme Çalışmalarını Sürdürdü", icerik: "Ağustos 14, 2025" },
  { link: "https://beykozunsesi.com.tr/beykozda-ihlamur-festivali-onay-sahin-konseri-ve-etkinliklerle-basliyor", img: "https://beykozunsesi.com.tr/uploads/images/202508/image_694x532_689d5c9323948.webp", baslik: "Beykoz’da Ihlamur Festivali Onay Şahin Konseri ve Etkinliklerle Başlıyor", icerik: "Ağustos 14, 2025" },
  { link: "https://beykozunsesi.com.tr/beykoz-kucuksuda-market-ustunde-cikan-cati-yangini-mahallede-panige-yol-acti", img: "https://beykozunsesi.com.tr/uploads/images/202508/image_694x532_689ca97a5866d.webp", baslik: "Beykoz Küçüksu’da Market Üstünde Çıkan Çatı Yangını Mahallede Paniğe Yol Açtı", icerik: "Ağustos 13, 2025" },
  { link: "https://beykozunsesi.com.tr/beykoz-belediyesi-baskan-vekili-ozlem-vural-gurzel-soguksu-mahallesinde-talepleri-dinledi", img: "https://beykozunsesi.com.tr/uploads/images/202508/image_140x98_689ca5081cc8f.webp", baslik: "Beykoz Belediyesi Başkan Vekili Özlem Vural Gürzel Soğuksu Mahallesi’nde Talepleri Dinledi", icerik: "Ağustos 13, 2025" },
  { link: "https://beykozunsesi.com.tr/mhp-beykoz-ilce-baskani-emre-coemlekci-her-daim-hemsehrilerimizin-yanindayiz", img: "https://beykozunsesi.com.tr/uploads/images/202508/image_140x98_689ca50abdbef.webp", baslik: "MHP Beykoz İlçe Başkanı Emre Çömlekçi: “Her Daim Hemşehrilerimizin Yanındayız”", icerik: "Ağustos 13, 2025" },
  { link: "https://beykozunsesi.com.tr/beykoz-belediyesi-spor-kulubu-avrupa-kupasinda-ilk-macina-cikiyor", img: "https://beykozunsesi.com.tr/uploads/images/202508/image_140x98_689ca50551943.webp", baslik: "Beykoz Belediyesi Spor Kulübü Avrupa Kupası’nda İlk Maçına Çıkıyor", icerik: "Ağustos 13, 2025" }
];

const slider = document.querySelector('.slider');
const newsGrid = document.querySelector('.news-grid');

// Slider: ilk 4 haber
haberler.slice(0, 4).forEach(h => slider.innerHTML += `<div class="slider-item"><a href="${h.link}" target="_blank"><img src="${h.img}" alt="${h.baslik}"></a><h3>${h.baslik}</h3><p>${h.icerik}</p></div>`);

// Alt grid: geri kalan haberler
haberler.slice(4).forEach(h => newsGrid.innerHTML += `<div class="news-item"><a href="${h.link}" target="_blank"><img src="${h.img}" alt="${h.baslik}"></a><h4>${h.baslik}</h4><p>${h.icerik}</p></div>`);

// Slider sürükleme ve otomatik kaydırma
let isDragging=false, startX, scrollLeft, direction=1;
const sliderContainer = document.querySelector('.slider-container');

slider.addEventListener('mousedown', e => { isDragging=true; slider.classList.add('dragging'); startX=e.pageX-sliderContainer.offsetLeft; scrollLeft=sliderContainer.scrollLeft; });
slider.addEventListener('mouseup', () => { isDragging=false; slider.classList.remove('dragging'); });
slider.addEventListener('mouseleave', () => { isDragging=false; slider.classList.remove('dragging'); });
slider.addEventListener('mousemove', e => { if(!isDragging) return; e.preventDefault(); sliderContainer.scrollLeft=scrollLeft-(e.pageX-startX); });

let autoScroll = setInterval(() => { sliderContainer.scrollBy({left:direction, behavior:'smooth'}); if(sliderContainer.scrollLeft+sliderContainer.clientWidth>=slider.scrollWidth) direction=-1; else if(sliderContainer.scrollLeft<=0) direction=1; }, 20);
sliderContainer.addEventListener('mouseenter', () => clearInterval(autoScroll));
sliderContainer.addEventListener('mouseleave', () => { autoScroll = setInterval(() => { sliderContainer.scrollBy({left:direction, behavior:'smooth'}); if(sliderContainer.scrollLeft+sliderContainer.clientWidth>=slider.scrollWidth) direction=-1; else if(sliderContainer.scrollLeft<=0) direction=1; }, 20); });
</script>

</body>
</html>
