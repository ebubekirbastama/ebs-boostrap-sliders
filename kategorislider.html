<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kategori Slider</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }

  .category-slider {
    display: flex;
    overflow-x: auto;
    gap: 20px;
    padding: 10px 0;
    scroll-behavior: smooth;
  }

  .category {
    flex: 0 0 auto;
    text-align: center;
    cursor: pointer;
  }

  .category img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #ff5722;
    transition: transform 0.3s, border-color 0.3s;
  }

  .category img:hover {
    transform: scale(1.1);
    border-color: #ff9800;
  }

  .category p {
    margin-top: 5px;
    font-size: 14px;
    color: #333;
  }

  /* Hide scrollbar */
  .category-slider::-webkit-scrollbar { display: none; }
  .category-slider { -ms-overflow-style: none; scrollbar-width: none; }

  /* Responsive */
  @media (max-width: 768px) {
    .category img { width: 60px; height: 60px; }
    .category p { font-size: 12px; }
  }
</style>
</head>
<body>

<h2>Kategoriler</h2>
<div class="category-slider">
  <div class="category">
    <a href="#">
      <img src="https://fastly.picsum.photos/id/681/150/150.jpg?hmac=FHg50QThhlqp7V4SXBbLXcW4bJsZjaVFe9KiBaq_2oM" alt="Spor">
      <p>Spor</p>
    </a>
  </div>
  <div class="category">
    <a href="#">
      <img src="https://images.unsplash.com/photo-1593642532973-d31b6557fa68?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=200" alt="Ekonomi">
      <p>Ekonomi</p>
    </a>
  </div>
  <div class="category">
    <a href="#">
      <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=200" alt="Teknoloji">
      <p>Teknoloji</p>
    </a>
  </div>
  <div class="category">
    <a href="#">
      <img src="https://images.unsplash.com/photo-1497493292307-31c376b6e479?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=200" alt="Sağlık">
      <p>Sağlık</p>
    </a>
  </div>
  <div class="category">
    <a href="#">
      <img src="https://fastly.picsum.photos/id/272/150/150.jpg?hmac=PmjdA9etmN4Rv_1Ku-dB8yT-sXbyQvLCCBOh1fWv5uM" alt="Kültür">
      <p>Kültür</p>
    </a>
  </div>
  <div class="category">
    <a href="#">
      <img src="https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=200" alt="Politika">
      <p>Politika</p>
    </a>
  </div>
</div>

<script>
  // Otomatik kaydırma (isteğe bağlı)
  const slider = document.querySelector('.category-slider');
  let scrollAmount = 0;
  setInterval(() => {
    scrollAmount += 100; // px kaydırma miktarı
    if (scrollAmount >= slider.scrollWidth - slider.clientWidth) {
      scrollAmount = 0;
    }
    slider.scrollTo({ left: scrollAmount, behavior: 'smooth' });
  }, 3000);
</script>

</body>
</html>
