<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parlayan Geçişli Slider</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: Arial; display:flex; justify-content:center; align-items:center; min-height:100vh; background:#f0f0f0; }

.slider-wrapper {
  width: 95%;
  max-width: 900px;
  position: relative;
  overflow: hidden;
  border-radius: 15px;
}

.slider {
  position: relative;
  width: 100%;
  aspect-ratio: 16/9;
}

.slide {
  position: absolute;
  top:0; left:0;
  width:100%; height:100%;
  opacity:0;
  transition: opacity 1s ease-in-out;
}

.slide.active { opacity:1; z-index:2; }

/* Parlayan efekt overlay */
.shine {
  position: absolute;
  top:0; left:-50%;
  width:50%;
  height:100%;
  background: linear-gradient(120deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.7) 50%, rgba(255,255,255,0) 100%);
  transform: skewX(-20deg);
  pointer-events:none;
  animation: shine 1s ease-in-out;
}

@keyframes shine {
  0% { left:-50%; }
  100% { left:100%; }
}

.slide img {
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* Haber başlığı slider içinde */
.slide .slide-title {
  position: absolute;
  bottom: 15px;
  left: 20px;
  right: 20px;
  background: rgba(0,0,0,0.5); /* saydam koyu arka plan */
  color: #fff;
  padding: 10px 15px;
  font-size: 1.1rem;
  font-weight: bold;
  border-radius: 10px;
  backdrop-filter: blur(5px); /* modern bulanık efekt */
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  text-align: left;
  line-height: 1.3;
  max-height: 60px;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 2; /* 2 satır ile sınırlama */
  -webkit-box-orient: vertical;
}

/* Başlangıçta okları gizle */
.nav {
  position: absolute;
  top:50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.6);
  color: #fff;
  border:none;
  padding:15px;
  border-radius:50%;
  cursor:pointer;
  font-size:24px;
  z-index:5;
  opacity: 0;           /* gizli */
  transition: opacity 0.3s ease;
}

/* Slider üzerine gelince görünür olacak */
.slider-wrapper:hover .nav {
  opacity: 1;
}

.nav:hover { background: rgba(0,0,0,0.9); }
.prev { left:10px; }
.next { right:10px; }

/* Responsive */
@media (max-width:768px){
  .nav { padding:10px; font-size:20px; }
  .slide .slide-title { font-size:1rem; padding:8px 10px; }
}
@media (max-width:480px){
  .slider-wrapper { width:100%; }
  .nav { padding:8px; font-size:18px; }
  .slide .slide-title { font-size:0.9rem; padding:6px 8px; }
}
</style>
</head>
<body>

<div class="slider-wrapper">
  <div class="slider" id="slider"></div>

  <button class="nav prev">&#10094;</button>
  <button class="nav next">&#10095;</button>
</div>

<script>
const images = [
  {src:"https://beykozunsesi.com.tr/uploads/images/202508/image_870x_689ddd3f372e8.webp", title:"Evde Bakım Yardımı ödemeleri 11 bin 702 liraya yükseltildi, 529 bin hak sahibinin hesabına yatırılmaya başlandı"},
  {src:"https://beykozunsesi.com.tr/uploads/images/202508/image_870x_689ca979f1b58.webp", title:"Milli Eğitim Bakanlığı, özel proje okulları için yeni başvuru ve değerlendirme kılavuzunu yayımladı"},
  {src:"https://beykozunsesi.com.tr/uploads/images/202508/image_870x_689ddd41587d9.webp", title:"Bakan Bayraktar: “Suriye’ye 2025’in İlk Çeyreğinde 900 Megavat Elektrik İhraç Edeceğiz”"},
  {src:"https://beykozunsesi.com.tr/uploads/images/202508/image_870x_689d5c92d8068.webp", title:"Yalova Belediye Başkanı Mehmet Gürel, 17 Ağustos 1999 Marmara Depremi’nin 26. yıl dönümünde anma mesajı yayımladı"},
];

const slider = document.getElementById('slider');
const prevBtn = document.querySelector('.prev');
const nextBtn = document.querySelector('.next');
let currentIndex = 0;

// Slide'ları oluştur
images.forEach(img => {
  const slide = document.createElement('div');
  slide.classList.add('slide');
  
  const image = document.createElement('img');
  image.src = img.src;
  slide.appendChild(image);
  
  const titleDiv = document.createElement('div');
  titleDiv.classList.add('slide-title');
  titleDiv.textContent = img.title;
  slide.appendChild(titleDiv);

  slider.appendChild(slide);
});

const slides = document.querySelectorAll('.slide');

function showSlide(index){
  slides.forEach(s=>s.classList.remove('active'));
  const slide = slides[index];
  slide.classList.add('active');

  // Parlayan efekt
  const shineDiv = document.createElement('div');
  shineDiv.classList.add('shine');
  slide.appendChild(shineDiv);
  setTimeout(()=>{ slide.removeChild(shineDiv); }, 1000);
}

// Butonlar
nextBtn.addEventListener('click', ()=>{
  currentIndex = (currentIndex+1) % images.length;
  showSlide(currentIndex);
});
prevBtn.addEventListener('click', ()=>{
  currentIndex = (currentIndex-1 + images.length) % images.length;
  showSlide(currentIndex);
});

// Otomatik geçiş
setInterval(()=>{
  currentIndex = (currentIndex+1) % images.length;
  showSlide(currentIndex);
}, 5000);

// Başlangıç
showSlide(currentIndex);
</script>

</body>
</html>
