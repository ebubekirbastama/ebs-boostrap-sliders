<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slider with Confetti Buttons</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: Arial; display:flex; flex-direction:column; align-items:center; background:#f0f0f0; min-height:100vh; padding:20px; }

.slider-wrapper {
  width: 95%;
  max-width: 900px;
  position: relative;
  overflow: hidden;
  border-radius: 15px;
  margin-bottom: 20px;
}

.slider { position: relative; width: 100%; aspect-ratio: 16/9; }

.slide {
  position: absolute;
  top:0; left:0;
  width:100%; height:100%;
  opacity:0;
  transition: opacity 1s ease-in-out;
}

.slide.active { opacity:1; z-index:2; }

.shine {
  position: absolute;
  top:0; left:-50%;
  width:50%;
  height:100%;
  background: linear-gradient(120deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.7) 50%, rgba(255,255,255,0) 100%);
  transform: skewX(-20deg);
  pointer-events:none;
  animation: shine 1s ease-in-out;
}
@keyframes shine { 0% { left:-50%; } 100% { left:100%; } }

.slide img { width:100%; height:100%; object-fit:cover; display:block; }

.slide .slide-title {
  position: absolute;
  bottom: 0; left: 0; right: 0;
  background: rgba(0,0,0,0.35);
  color: #fff;
  padding: 10px 15px;
  font-size: 1.1rem;
  font-weight: bold;
  border-radius: 0;
  backdrop-filter: blur(5px);
  box-shadow: 0 -4px 10px rgba(0,0,0,0.2);
  text-align: left;
  line-height: 1.3;
  max-height: 60px;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  transform-origin: left bottom;
  transition: transform 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
}
.slide .slide-title:hover { transform: scale(1.05); box-shadow:0 0 15px rgba(255,255,255,0.7); color:#ffeb3b; }

.nav {
  position: absolute; top:50%;
  transform: translateY(-50%);
  z-index:5;
  cursor:pointer;
  opacity:0;
  transition: opacity 0.3s ease, transform 0.3s ease;
  width:60px; height:60px;
  display:flex; align-items:center; justify-content:center;
  background: transparent; border:none;
}
.slider-wrapper:hover .nav { opacity:1; }

.nav svg polygon:first-child, .nav svg circle { transition: transform 0.25s ease, filter 0.25s ease; }
.nav:hover svg polygon:first-child, .nav:hover svg circle { transform: scale(1.05); filter: drop-shadow(0 0 6px rgba(0,191,255,0.6)); }

.prev { left:10px; } .next { right:10px; }

/* Konfeti parçacıkları - daha belirgin */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  background: red;
  pointer-events: none;
  opacity: 1;
  border-radius: 50%;
  animation: confettiMove 1s forwards;
}
@keyframes confettiMove {
  0% { transform: translate(0,0) rotate(0deg); opacity:1; }
  100% { transform: translate(var(--x), var(--y)) rotate(720deg); opacity:0; }
}
</style>
</head>
<body>

<div class="slider-wrapper">
  <div class="slider" id="slider"></div>

  <button class="nav prev">
    <svg viewBox="0 0 64 64" width="50" height="50">
      <polygon points="32,4 56,16 56,48 32,60 8,48 8,16" fill="#111"/>
      <polygon points="32,20 44,32 32,44" fill="#fff"/>
    </svg>
  </button>

  <button class="nav next">
    <svg viewBox="0 0 64 64" width="50" height="50">
      <polygon points="32,4 56,16 56,48 32,60 8,48 8,16" fill="#111"/>
      <polygon points="32,20 20,32 32,44" fill="#00bfff"/>
    </svg>
  </button>
</div>

<script>
const images = [
  {src:"https://beykozunsesi.com.tr/uploads/images/202508/image_870x_689ddd3f372e8.webp", title:"Evde Bakım Yardımı ödemeleri 11 bin 702 liraya yükseltildi, 529 bin hak sahibinin hesabına yatırılmaya başlandı"},
  {src:"https://beykozunsesi.com.tr/uploads/images/202508/image_870x_689ca979f1b58.webp", title:"Milli Eğitim Bakanlığı, özel proje okulları için yeni başvuru ve değerlendirme kılavuzunu yayımladı"},
  {src:"https://beykozunsesi.com.tr/uploads/images/202508/image_870x_689ddd41587d9.webp", title:"Bakan Bayraktar: “Suriye’ye 2025’in İlk Çeyreğinde 900 Megavat Elektrik İhraç Edeceğiz”"},
  {src:"https://beykozunsesi.com.tr/uploads/images/202508/image_870x_689d5c92d8068.webp", title:"Yalova Belediye Başkanı Mehmet Gürel, 17 Ağustos 1999 Marmara Depremi’nin 26. yıl dönümünde anma mesajı yayımladı"},
];

const slider = document.getElementById('slider');
const prevBtn = document.querySelector('.prev');
const nextBtn = document.querySelector('.next');
let currentIndex = 0;

// Slide oluştur
images.forEach(img => {
  const slide = document.createElement('div');
  slide.classList.add('slide');
  const image = document.createElement('img'); image.src=img.src;
  slide.appendChild(image);
  const titleDiv = document.createElement('div'); titleDiv.classList.add('slide-title');
  titleDiv.textContent = img.title; slide.appendChild(titleDiv);
  slider.appendChild(slide);
});

const slides = document.querySelectorAll('.slide');

function showSlide(index){
  slides.forEach(s=>s.classList.remove('active'));
  slides[index].classList.add('active');
  const shineDiv = document.createElement('div');
  shineDiv.classList.add('shine');
  slides[index].appendChild(shineDiv);
  setTimeout(()=>{ slides[index].removeChild(shineDiv); }, 1000);
}

// Konfeti efekti
function createConfetti(button){
  const rect = button.getBoundingClientRect();
  for(let i=0;i<12;i++){
    const confetti = document.createElement('div');
    confetti.className='confetti';
    confetti.style.left = (rect.left + rect.width/2) + 'px';
    confetti.style.top = (rect.top + rect.height/2) + 'px';
    const x = (Math.random()*120-60)+'px';
    const y = (Math.random()*-120-40)+'px';
    confetti.style.setProperty('--x', x);
    confetti.style.setProperty('--y', y);
    document.body.appendChild(confetti);
    setTimeout(()=>{ confetti.remove(); }, 1000);
  }
}

prevBtn.addEventListener('mouseenter', ()=>createConfetti(prevBtn));
nextBtn.addEventListener('mouseenter', ()=>createConfetti(nextBtn));

// Butonlar
nextBtn.addEventListener('click', ()=>{
  currentIndex = (currentIndex+1) % images.length;
  showSlide(currentIndex);
});
prevBtn.addEventListener('click', ()=>{
  currentIndex = (currentIndex-1 + images.length) % images.length;
  showSlide(currentIndex);
});

// Otomatik geçiş
setInterval(()=>{
  currentIndex = (currentIndex+1) % images.length;
  showSlide(currentIndex);
}, 5000);

showSlide(currentIndex);
</script>

</body>
</html>
